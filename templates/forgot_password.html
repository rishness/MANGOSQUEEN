<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <section class="min-h-screen flex justify-center items-center p-6">
        <div class="login-container flex flex-col md:flex-row w-full max-w-4xl shadow-lg rounded-lg overflow-hidden">
            <!-- Left Logo -->
            <div class="w-full md:w-1/2 bg-purple-100 bg-opacity-100 flex justify-center items-center p-6">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MangosQueen Logo" class="max-w-[500px] md:max-w-[500px]">
            </div>

            <!-- Right Form -->
            <div class="w-full md:w-1/2 p-8">
                <h1 class="text-3xl md:text-4xl font-bold text-purple-900 mb-4 text-center">Forgot Password</h1>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div id="flash-message" class="alert 
                                {% if category == 'danger' %}alert-danger
                                {% elif category == 'info' %}alert-info
                                {% elif category == 'success' %}alert-success{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-purple-700 text-sm font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:font-semibold">
                    </div>
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <a href="{{ url_for('login') }}" class="w-full md:w-1/2 bg-gray-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300 flex items-center justify-center">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Login
                        </a>
                        <button type="submit" class="w-full md:w-1/2 bg-purple-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-800 transition duration-300 flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>Send Code
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
